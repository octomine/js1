<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<script>
		var a = 1, b = 1, c, d; 
		c = ++a;
		alert(c); // 2 префиксная форма возвращает значение, которое было до инкремента
		d = b++;
		alert(d); // 1 постфиксная форма возвращает значение, которое стало после инкремента
		c = (2+ ++a);
		alert(c); // 5 a=2, ++a вернёт 3 (как стало) => 2+3=5
		d = (2+ b++);
		alert(d); // 4 b=2, b++ вернёт 2 (как было) => 2+2=4
		alert(a); // 3 в самом начале a было 1, после двух инкрементов стало 3
		alert(b); // 3 в самом начале b было 1, после двух инкрементов стало 3
	</script>
</body>
</html>
