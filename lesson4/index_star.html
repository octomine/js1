	<script>
		function isEven(n) {
//console.log(n);
			if(n == 1) {
				return false;
			} else if(n == 0) {
				return true;
			} else {
//				setTimeout(function() {
//console.log(isEven);
//					return isEven(n-2);
//				}, 1);
				return isEven(n-2);
			}
		}
		
		//console.log(isEven(75000000));// false
		console.log(isEven(50));// true
