<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
  <script>
	function processColor(r, g, b) {
		r = Math.min(255, r);
		g = Math.min(255, g);
		b = Math.min(255, b);
	  return addZeros(r.toString(16)) + addZeros(g.toString(16)) + addZeros(b.toString(16));
	}
	
	function addZeros(str, n) {
		n = n || 2;
	  while(str.length < n)
			str = '0' + str;
	  
	  return str;
	}
	
	console.log(processColor(Number(prompt('Сколько красного?')), 
														Number(prompt('Сколько зелёного?')), 
														Number(prompt('Сколько синего?'))));
  </script>
</body>
</html>
