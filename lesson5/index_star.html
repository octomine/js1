<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<script>
		function objectToQueryString(obj) {
			var res = '';
			for(var prop in obj) {
				res += res == '' ? prop + '=' + obj[prop] : '&' + prop + '=' + obj[prop];
			}
			return res;
		}
		
		console.log(objectToQueryString({
			user:'Dmitry'
		}));
		console.log(objectToQueryString({
			user:'Dmitry',
			password:'pass'
		}));
		console.log(objectToQueryString({
			user:'Dmitry',
			password:'pass',
			id:1
		}));
	</script>
</body>
</html>
