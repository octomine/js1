<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<script>
		var iArr = [true, 2, 'asdfasd', 4, 5];
		
		function reverseArray(arr) {
			var res = [];
			arr.forEach(function (item) {
				res.unshift(item);
			});
			return res;
		}
		
		function reverseArrayInPlace(arr) {
			var l = arr.length;
			for(var i = 0; i < l; i ++) {
				arr.unshift(arr.splice(i, 1).join());// как-то вроде не очень хорошо получается, что ВСЁ становится строкой, но по-другому не придумал ((
			}
		}
		
		console.log(reverseArray(iArr));
		console.log(iArr);
		reverseArrayInPlace(iArr);
		console.log(iArr);
	</script>
</body>
</html>
