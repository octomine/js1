<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<script>
		var users = [
			{
				firstName:'Vasiliy',
				lastName:'Pupkin',
				birthDay:'06.12.1985',
				phones:[
					'89162358649',
					'89295671585'
				]
			},
			{
				firstName:'Ivan',
				lastName:'Petrov',
				birthDay:'12.06.1991',
				phones:[
					'89032569815'
				]
			},
			{
				firstName:'Piotr',
				lastName:'Ivanov',
				birthDay:'05.07.1963',
				phones:[
					'89156325470',
					'89020004789'
				]
			}
		];
		
		var user = {};
		user.firstName = prompt('Введите имя');
		user.lastName = prompt('Введите фамилию');
		user.birthDay = prompt('Введите дату рождения');
		user.phones = [];
		user.phones[0] = prompt('Введите номер телефона');
		users.push(user);
		
		var l = users.length;
		for(var i = 0; i < l; i ++) {
			console.log('Имя: '+users[i].firstName, 'Фамилия: '+users[i].lastName, 'Дата рождения: '+users[i].birthDay, 'Телефоны: '+users[i].phones);
		}
	</script>
</body>
</html>
